<div style="width:250px;  background-color: rgb(196, 190, 246);">
  <ion-grid  [fixed]="true">

<ion-row style="background-color: antiquewhite; margin-top: 10px; margin-bottom: 10px; margin-left: 5px; margin-right: 5px;">
  <div style="margin:10px;border: 1px; border-color:cornsilk; height: 20px;color:rgb(96, 80, 240)">
    <small style="opacity: 0.5;">{{debugnumbers}}</small>
    <ion-label >{{result}}</ion-label>

  </div>

</ion-row>

<ion-row>
</ion-row>



    <ion-row>
      <ion-col><ion-button  color="light" color="light" expand="block" (click)="clear()">AC</ion-button></ion-col>
      <ion-col></ion-col>
      <ion-col></ion-col>
      <ion-col><ion-button  color="light" expand="block" (click)="addOperands('/')">/</ion-button></ion-col>

   </ion-row>
    <ion-row>
       <ion-col><ion-button  color="light" expand="block" (click)="addDigit('7')" >7</ion-button></ion-col>
       <ion-col><ion-button  color="light" expand="block" (click)="addDigit('8')">8</ion-button></ion-col>
       <ion-col><ion-button  color="light" expand="block" (click)="addDigit('9')">9</ion-button></ion-col>
       <ion-col><ion-button  color="light" expand="block" (click)="addOperands('*')">*</ion-button></ion-col>

    </ion-row>
    <ion-row>
      <ion-col><ion-button  color="light" expand="block" (click)="addDigit('4')">4</ion-button></ion-col>
      <ion-col><ion-button  color="light" expand="block" (click)="addDigit('5')">5</ion-button></ion-col>
      <ion-col><ion-button  color="light" expand="block" (click)="addDigit('6')">6</ion-button></ion-col>
      <ion-col><ion-button  color="light" expand="block" (click)="addOperands('-')">-</ion-button></ion-col>

   </ion-row>
   <ion-row>
    <ion-col><ion-button  color="light" expand="block" (click)="addDigit('1')">1</ion-button></ion-col>
    <ion-col><ion-button  color="light" expand="block" (click)="addDigit('2')">2</ion-button></ion-col>
    <ion-col><ion-button  color="light" expand="block" (click)="addDigit('3')">3</ion-button></ion-col>
    <ion-col><ion-button  color="light" expand="block" (click)="addOperands('+')">+</ion-button></ion-col>

 </ion-row>
 <ion-row>
  <ion-col><ion-button  color="light" expand="block" (click)="addDigit('0')">0</ion-button></ion-col>
  <ion-col></ion-col>
  <ion-col></ion-col>

  <ion-col><ion-button  color="light" expand="block" (click)="calculate()">=</ion-button></ion-col>

</ion-row>
<ion-row>
  <ion-label style="color: red;">{{error}}</ion-label>
</ion-row>
  </ion-grid>
</div>
