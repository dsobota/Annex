<main class="main">
  <div class="ion-page" id="main-content">
    <ion-header [translucent]="true">
      <ion-toolbar color="secondary">
        <ion-buttons slot="start">
          <ion-menu-button auto-hide="true"></ion-menu-button>
        </ion-buttons>
        <ion-title>Annex</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="content">
      <div class="content">
        <router-outlet />
      </div>


      <ion-alert #pushalert
        header=""
        subHeader=""
        message=""
        [buttons]="['Ok']"
      ></ion-alert>
    </ion-content>
  </div>

  <!-- Side Menu of app-->
  <ion-menu contentId="main-content" type="overlay">
    <ion-header>
      <ion-toolbar color="secondary">
        <ion-title>Go To</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content >
      <ion-list >
        <ion-menu-toggle> <ion-item button detail="false" routerLink="">
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <ion-label> Home</ion-label>
          </ion-item></ion-menu-toggle>

          <ion-menu-toggle> 
            <ion-item button detail="false" routerLink="pushsettings">
            <ion-icon name="notifications-circle-outline" slot="start"></ion-icon>
            <ion-label>Notification Settings</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle> <ion-item button detail="false" routerLink="location">
            <ion-icon name="location-outline" slot="start"></ion-icon>
            <ion-label>Location</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle> <ion-item button detail="false" routerLink="test">
          <ion-icon name="radio-button-off-outline" slot="start"> </ion-icon>
          <ion-label>Test Menu</ion-label>
        </ion-item>
      </ion-menu-toggle>

      </ion-list>

    
    </ion-content>
  </ion-menu>
</main>
